<h3 mat-dialog-title style="margin-top: 38px;"> Add Project </h3>
<mat-dialog-content>
    <form [formGroup]="projectForm" enctype="multipart/form-data" role="form">
        <div formArrayName="author">
            <div *ngFor="let auth of author.controls; let i = index" [formGroupName]="i">
                <div class="mb-1">
                    <label for="author" class="form-label"> Author {{i+1}}</label>
                    <input type="text" formControlName="author" class="form-control" placeholder="author">
                    <button class="btn btn-sm form-control" *ngIf="!(i==0)" (click)="removeAuthor(i)">
                      <i class="fa fa-user-minus"></i>Remove Author {{i+1}}
                    </button>
                    <button class="btn btn-sm form-control" (click)="addAuthor()">
                      <i class="fa fa-user-plus"></i>Add Author {{i+2}}
                    </button>
                </div>
            </div>
        </div>
        <div class="mb-1">
            <label for="title" class="form-label"> Title</label>
            <input type="text" formControlName="title" class="form-control" placeholder="title">
        </div>
        <div class="mb-1">
            <label for="summary" class="form-label"> Summary</label>
            <textarea formControlName="summary" class="form-control" placeholder="summary" cols="5" rows="3"></textarea>
        </div>

        <div class="mb-1">
            <input type="button" value="Project" (click)="projectUpload.click()">
            <span>
              {{projectForm.get('fileDoc')?.value.name}}
            </span>
            <input type="file" formControlName="fileDoc" style="display: none;" #projectUpload (change)="projectFileInput($event)" class="form-control">
        </div>
        <div class="mb-1">
            <label for="date" class="form-label"> Date</label>
            <input type="date" formControlName="date" class="form-control date">
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-dialog-close class="btn btn-sm" style="margin-right: 1px;">
    <i class="fa fa-window-close"></i>Close
  </button>
    <button mat-dialog-close (click)="onSubmit()" class="btn btn-sm">
      <i class="fa fa-file-upload"></i> Upload!
    </button>
</mat-dialog-actions>
