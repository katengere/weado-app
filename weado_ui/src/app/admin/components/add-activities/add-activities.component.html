<h3 mat-dialog-title style="margin-top: 38px;"> Add Activities </h3>
<mat-dialog-content>
    <form [formGroup]="activitiesForm" role="form">
        <div formArrayName="activities">
            <div *ngFor="let activity of activities.controls; let i = index" [formGroupName]="i">
                <div class="mb-1">
                    <label for="activities" class="form-label"> Activity {{i+1}}</label>
                    <input type="text" formControlName="activities" class="form-control" placeholder="activity">
                    <button class="btn btn-sm form-control" *ngIf="!(i == 0)" (click)="removeActivity(i)">
                      <i class="fa fa-user-minus"></i>Remove Activity {{i+1}}
                    </button>
                    <button class="btn btn-sm form-control" (click)="addActivity()">
                      <i class="fa fa-user-plus"></i>Add Activity {{i+2}}
                    </button>
                </div>
            </div>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-dialog-close class="btn btn-sm" style="margin-right: 2px;">
      <i class="fa fa-window-close"></i>Close
    </button>
    <button mat-dialog-close (click)="onSubmit()" class="btn btn-sm">
      <i class="fa fa-file-upload"></i> Upload!
    </button>
</mat-dialog-actions>
