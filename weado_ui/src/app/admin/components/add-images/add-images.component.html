<h3 mat-dialog-title style="margin-top: 38px;"> Add Image </h3>
<mat-dialog-content>
    <form #form="ngForm" enctype="multipart/form-data" role="form">
        <div class="mb-1">
            <label for="title" class="form-label"> Title</label>
            <input type="text" name="title" #title="ngModel" [(ngModel)]="image.title" required class="form-control" placeholder="title">
        </div>
        <div class="mb-1">
            <label for="description" class="form-label"> Description</label>
            <textarea name="description" #description="ngModel" [(ngModel)]="image.description" required class="form-control" placeholder="description" cols="5" rows="3"></textarea>
        </div>

        <div class="mb-1">
            <input type="file" name="file" (change)="imageInput($event)" style="display: none;" #imageUpload required class="form-control">
            <input type="button" value="Image" (click)="imageUpload.click()"> <span> {{image.file?.name}} </span>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-dialog-close class="btn btn-sm" style="margin-right: 2px;">
    <i class="fa fa-window-close"></i>Close
  </button>
    <button type="submit" mat-dialog-close (click)="onSubmit(form)" class="btn btn-sm">
      <i class="fa fa-file-upload"></i>Upload!
  </button>
</mat-dialog-actions>
