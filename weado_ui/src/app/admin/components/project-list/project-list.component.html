<div class="table-responsive">
    <table class="table table-hover text-white">
        <thead>
            <tr>
                <th scope="col">Year</th>
                <th scope="col" class="text-center">Decription</th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let project of projects; let i=index">
                <tr>
                    <th scope="row" [attr.rowspan]="project.projects.length+1">{{project.year}}</th>
                </tr>
                <tr *ngFor="let proj of project.projects" routerLinkActive="active">
                    <td>
                        <div class="card">
                            <div class="card-header ">
                                <a class="btn btn-sm" [routerLink]="['details/'+proj._id]">
                                  {{proj.title}}
                                </a>
                                <h6>
                                    <span>Reports: {{proj.reportsId.length}}</span> &nbsp;|&nbsp;
                                    <span>Images: {{proj.images.length}}</span>
                                </h6>
                            </div>
                            <div class="card-body">
                                <p class="card-text">
                                    {{proj.summary}}
                                </p>
                                <div class="card-footer d-flex justify-content-end">
                                    <a class="btn bg-warning btn-sm card-link" (click)="openEditDialog(proj)">
                                        <i class="fa fa-edit"></i>
                                    </a>
                                    <a class="btn bg-danger btn-sm card-link" style="margin-left: 2px;" (click)="delProject(proj._id)">
                                        <i class="fa fa-trash"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            </ng-container>
        </tbody>
    </table>
</div>
